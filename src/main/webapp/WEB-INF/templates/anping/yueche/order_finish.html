<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">

<head>
  <!-- <meta charset="UTF-8"> -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>安 平 约 车</title>

  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}">
  <script type="text/javascript" src="../../jquery-3.1.1/jquery-3.1.1.min.js"
          th:src="@{/jquery-3.1.1/jquery-3.1.1.min.js}"></script>
  <script type="text/javascript" src="../../bootstrap-3.3.7/js/bootstrap.js"
          th:src="@{/bootstrap-3.3.7/js/bootstrap.js}"></script>

</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnOrderCar").click(function () {
            var saveDataAry = [];
        });
    });

    $(function () {
        $("#backToYueche").click(function () {
            location.href = "/yueche/index?openId=" + $("#openId").val();
            //window.close();
        });
    });
</script>

<div class="panel panel-success">
  <div class="panel-heading">
    <h4 class="panel-title text-center">
      <a data-toggle="collapse" data-parent="#accordion" href="#">约 车 完 成</a>
    </h4>
  </div>
  <div style="padding: 20px 30px 30px;">
    <br/>
    <br/>
    <input id="openId" name="openId" type="hidden" th:value="${openId}"></input>
    <span th:if="${carOderStatus == 'OK'}">
        <div id="successInfo" class="alert alert-success">
          <br/>
          <strong>成功！</strong>您的预约成功提交。
          <br/>
          <br/>
        </div>
        <br/>
    </span>
    <span th:if="${carOderStatus == 'NG'}">
        <div id="failedInfo" class="alert alert-warning">
          <br/>
          <strong>失败！</strong>网络有问题、请直接拨打客服电话！
          <br/>
          <br/>
        </div>
        <br/>
    </span>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class=" row">
      <button id="backToYueche" type="button" class="btn-success form-control">返回</button>
      <br/>
      <button id="btnCallService" type="button" class="btn-primary form-control">
        <a class="btn-primary" href="tel:10086">拨打客服：10086</a>
      </button>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#collapseTitle').collapse('toggle')
    });
</script>

</body>
</html>
